spring.logger.ROOT.level=DEBUG

spring.datasource.url=jdbc:h2:file:./target/heros
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.oauth2.client.provider.heros-service.issuer-uri=http://invalid!!!
spring.security.oauth2.client.registration.heros-service.client-id=heros-app-client
spring.security.oauth2.client.registration.heros-service.client-secret=AAAAAAAAAAAAAAAAAAA
spring.security.oauth2.client.registration.heros-service.scope=openid, profile, roles
spring.security.oauth2.client.registration.heros-service.authorization-grant-type=authorization_code